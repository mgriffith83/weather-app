<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Michelle Weathers App</title>
</head>
<body>
    <div class="weather-app">
        <header>
             <form id="search-form">
                 <input type="search" 
                 placeholder="Enter city here" 
                 id="search-input"
                 />
                     <input type="submit" value="Search" class="search-button" />
                        </form>
                            </header>
                            <main>
                            <div class="current-weather">
                            <div>
                            <h1 class="current-city" id="current-city">Pollock Pines</h1>
                            <p class="current-details">
                            <strong><span id="current-date"></span></strong> 
                            <br />
                            Light snow <br />
                            Humidity: <strong>22%</strong>
                            <br />
                             Wind: <strong>12mph</strong>
                            </p>
                            </div>
                            <div class="current-temperature">
                            <span class="current-temperature-icon">☀️</span>
                          <span class="current-temperature-value" id="current-temperature">
                          64</span>
                        <span class="current-temperature-unit">
                            <span class="tempature-fahrenheit">°F</span>
                            </span>
                     </div>
                 </div>
                 <div class="weather-forecast" id="forecast">
                 </div>
             </main>
            </div>
</body>
<script src="index.js"></script>
</html>
